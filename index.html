<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Jogo da Velha</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:ital,wght@1,500&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Nerko+One&display=swap"
		rel="stylesheet">
</head>

<body>

	<header>
		<h1>Jogo da Velha</h1>
		<h2>Jogadore da vez: <span id="sJogadorDaVez">X</span></h2>
		<span id='empate'></span>
		<span id='resultado'></span>
	</header>

	<main>
		<div class='jogo'>
			<div class='tile_row' id='row_1'>
				<div class='tile' onclick="Clicar(event,1)" id='tile_1'></div>
				<div class='tile' onclick="Clicar(event,2)" id='tile_2'></div>
				<div class='tile' onclick="Clicar(event,3)" id='tile_3'></div>
			</div>
			
			<div class='tile_row' id='row_2'>
				<div class='tile' onclick="Clicar(event,4)" id='tile_4'></div>
				<div class='tile' onclick="Clicar(event,5)" id='tile_5'></div>
				<div class='tile' onclick="Clicar(event,6)" id='tile_6'></div>
			</div>
			
			<div class='tile_row' id='row_3'>
				<div class='tile' onclick="Clicar(event,7)" id='tile_7'></div>
				<div class='tile' onclick="Clicar(event,8)" id='tile_8'></div>
				<div class='tile' onclick="Clicar(event,9)" id='tile_9'></div>
			</div>
		</div>
		<button onclick="reset()">Reiniciar Tudo</button>
	</main>

	<script src="script.js"></script>
</body>

</html>
